<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="style.css" rel="stylesheet" >

</head>
<body>
  <div class="container">
    <div class="card">
       <div class="card-image">
         <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card__image">
       </div>
       <div class="texthead">
          <h3> Equilibrium #3429</h3>
          <br>
          <p>
              Our Equilibrium collection promotes balance and calm.
          </p>
       </div>
       <br>
       <div class="ETH">
        <div id="eth1">
          <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
          <p >0.041 ETH</p>
        </div>
         <div id="eth2">
           <img src="images/icon-clock.svg" alt="">
           <p >3 days left</p>
         </div>
       </div>
       <hr class="break">
       <div class="me">
        <img src="images/image-avatar.png" alt="avatar cute">
          <p id="creation">Creation of  <span>Yad e Ali</span> </p>
       </div>
    </div>
  </div>
</body>
</html>
